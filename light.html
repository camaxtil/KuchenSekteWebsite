        <script> 
            if (navigator.cookieEnabled) {
                if(document.cookie != "darkmode=false"){
                    var now = new Date();
                    var time = now.getTime();
                    var expireTime  = time + 10000*36000;
                    now.setTime(expireTime);
                    document.cookie = "darkmode=false; expires=" + now.toGMTString() + "; path=/";
                    alert("Darkmode deaktiviert");
                }else{
                    alert("Lightmode ist schon aktiv!");
                }
            }else{
                alert("Du erlaubst keine Cookies");
            }
